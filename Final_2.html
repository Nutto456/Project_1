     :root { --safe-inset-bottom: env(safe-area-inset-bottom); }

    /* === UI MOD: indicator-group (Pill shape, more blur) === */
    .indicator-group { 
      position: fixed; top: 1rem; right: 1rem; z-index: 50; 
      display: flex; gap: 0.5rem; padding: 0.5rem; 
      background-color: rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(10px); /* Increased blur */
      border-radius: 999px; /* Pill shape */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
    }
    .indicator-group svg { color: white; }
    
    /* === UI MOD: indicator-score-group (More padding, more blur, border) === */
    .indicator-score-group { 
      position: fixed; top: 5rem; right: 1rem; z-index: 50; 
      display: flex; flex-direction: column; gap: 0.5rem; 
      padding: 0.75rem 1rem; /* More horizontal padding */
      background-color: rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(10px); /* Increased blur */
      border-radius: 0.75rem; /* Slightly larger radius */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
      color: white; font-size: 0.875rem; min-width: 110px; /* Increased min-width */

    .indicator-score-item { display: flex; justify-content: space-between; gap: 1rem; font-weight: 600; }
    .indicator-score-item span:first-child { font-weight: 400; color: #cbd5e1; opacity: 0.8; } /* Faded label */
    .indicator-score-item span:last-child { font-weight: 700; font-size: 1rem; color: #ffffff; } /* Bigger, brighter score */
    
    .alert-popup { position: fixed; inset: auto 1rem calc(1rem + var(--safe-inset-bottom) + 4.5rem) 1rem; z-index: 70; display: none; }
    .dark .alert-popup { background: none; }
    .alert-popup.show { display: block; }

    /* === UI MOD: alert-popup .card (More padding, blur, and radius) === */

      padding: 1rem 1.5rem; /* Increased padding */
      border-radius: 1rem; /* Increased radius */
      text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      backdrop-filter: blur(12px); /* Increased blur */
      background-color: rgba(226, 232, 240, 0.85); 
      border: 1px solid rgba(0,0,0,0.05); 
    }
    .dark .alert-popup .card { background-color: rgba(30, 41, 59, 0.85); border: 1px solid rgba(255,255,255,0.1); }
    .alert-popup .card.success { background-color: #10b981; border: none; }
    .alert-popup .card.error { background-color: #dc2626; border: none; }
    .alert-popup .card.warning { background-color: #f59e0b; border: none; }

    /* === UI MOD: alert-popup .card h2 (Bigger title) === */

      font-size: 1.25rem; /* Increased font size */
      font-weight: 600; color: #1e293b; margin-bottom: 0.1rem;

    .dark .alert-popup .card h2 { color: #f1f5f9; }
    .alert-popup .card p { color: #475569; font-size: 0.875rem; }
    .dark .alert-popup .card p { color: #cbd5e1; }

    .dark .alert-popup .card p:last-child { color: #cbd5e1; opacity: 0.8; }

    const WSS_URL = 'wss://project-1-6xbs.onrender.com'; // <-- URL Server ของคุณ
    
    const iceServers = [
      // === **** แก้ไข Port ที่ผมพิมพ์ผิด **** ===

    let pc; // PeerConnection
    let ws; // WebSocket
    // (ลบ let isSharing = false; เพราะเราประกาศไว้ข้างบนแล้ว)

    function createPeerConnection() {
      pc = new RTCPeerConnection({ iceServers: iceServers });

      pc.onicecandidate = (event) => {
        if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'candidate', payload: event.candidate }));
        }
      };
      
      pc.onconnectionstatechange = (event) => {
          if (pc.connectionState === 'connected') {
              console.log('Peer connected!');
              showAlert('เชื่อมต่อสำเร็จ!', 'สตรีมวิดีโอของคุณกำลังถูกแชร์', 'success', 1500);
          }
          if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
              console.log('Peer disconnected.');
              stopSharing(); // หยุดเมื่อหลุด
          }
      };
    }
    
    function connectWebSocket() {
      console.log('Attempting to connect to WebSocket...');
      return new Promise((resolve, reject) => {
        if (ws && ws.readyState === WebSocket.OPEN) {
            console.log('Already connected.');
            resolve();
            return;
        }

        ws = new WebSocket(WSS_URL);
        
        ws.onopen = () => {
          console.log('Connected to Signaling Server as Driver');
          resolve();
        };
        
        ws.onmessage = async (message) => {
          const data = JSON.parse(message.data);
          switch (data.type) {
            case 'answer':
              if (pc) await pc.setRemoteDescription(new RTCSessionDescription(data.payload));
              break;
            case 'candidate':
              if (pc && data.payload) {
                 try { await pc.addIceCandidate(new RTCIceCandidate(data.payload)); }
                 catch (e) { console.error('Error adding received ICE candidate', e); }
              }
              break;
            case 'info':
              console.log('Server Info:', data.message);
              break;
          }
        };
        
        ws.onclose = () => {
          console.log('Disconnected from server.');
          if (isSharing) stopSharing();
          ws = null;
        };

        ws.onerror = (err) => {
          console.error('WebSocket Error:', err);
          stopSharing();
          reject(err);
        };
      });
    }
